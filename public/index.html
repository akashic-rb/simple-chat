<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp ver.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <div id="mario-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <form action="" id="form" onsubmit="return onSubmitForm()">
            <input type="text" id="handle" placeholder="Name" required autocomplete="off">
            <input type="text" id="message" placeholder="Whatever you want to say" required autocomplete="off">
            <input type="submit" value="Send" id="sub">
        </form>
    </div>
    <script src="socket.js"></script>
</body>
</html>
